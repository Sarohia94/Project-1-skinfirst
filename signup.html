        <form action="thankyou.html" class="signup">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>

            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="surname" class="text-input" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <input type="submit" class="join" value="Sign me up!">
        </form>
    </section>
